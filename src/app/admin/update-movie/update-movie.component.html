<div style="background-color: black; margin-top: 80px; height: 500px">
    <div class="container">
      <h2>Modifier un Film</h2>
      <form #updateForm="ngForm" (ngSubmit)="onUpdate(updateForm)" class="film-form">
        <div class="form-group">
          <label for="title">Titre du film</label>
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="movie.title"
            placeholder="Titre du film"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            [(ngModel)]="movie.description"
            placeholder="Description du film"
            required
          ></textarea>
        </div>
  
        <div class="form-group">
          <label for="genre">Genre</label>
          <select
            id="genre"
            name="genre"
            [(ngModel)]="movie.genre"
            required
          >
            <option value="" disabled selected>Choisir un genre</option>
            <option value="Action">Action</option>
            <option value="Comédie">Comédie</option>
            <option value="Drame">Drame</option>
            <option value="Science-Fiction">Science-Fiction</option>
          </select>
          
        </div>
  
        <div class="form-group">
          <label for="year">Année</label>
          <input
            type="date"
            id="year"
            name="year"
            [(ngModel)]="movie.year"
            required
          />
          
        </div>
  
        <div class="form-group">
          <label for="rating">Note</label>
          <input
            type="number"
            id="rating"
            name="rating"
            [(ngModel)]="movie.rating"
            min="0"
            max="10"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="newImage">Nouvelle image</label>
          <input
            type="file"
            id="newImage"
            name="newImage"
            (change)="onFileChange($event)"
            accept="image/*" 
          />
        
        </div>
  
        <div class="form-group">
          <label for="trailerUrl">URL de la bande-annonce</label>
          <input
            type="url"
            id="trailerUrl"
            name="trailerUrl"
            placeholder="Url de trailer"
            [(ngModel)]="movie.trailerUrl"
            required
          />
         
        </div>
        <!-- a checkbox for isNew in your form-->
        <div class="form-group">
          <label for="isNew">coher le box si c'est nouveau</label>
          <input
            type="checkbox"
            id="isNew"
            name="isNew"
            [(ngModel)]="movie.isNew"
          />
        </div>
        <!-- <div class="form-group">
          <label for="currentImage">Image actuelle</label>
          <div *ngIf="currentImageUrl">
            <img
              id="currentImage"
              [src]="currentImageUrl"
              alt="Image actuelle"
              width="200"
              height="200"
              style="max-width: 100%; object-fit: contain; border-radius: 5px; margin-bottom: 10px;"
            />
          </div>
        </div>
     -->
        <button type="submit" class="btn-submit">Mettre a jour le film</button>
      </form>
    </div>
  </div>
