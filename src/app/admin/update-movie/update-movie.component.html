<div style="background-color: black; margin-top: 80px; height: 500px;">
    <div class="container">
        <h2>Mettre à jour un film</h2>
        <form  class="film-form">
            <div class="form-group">
                <label for="title">Titre du film</label>
                <input type="text" id="title"  name="title" required
                placeholder="Titre du film">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description"  name="description" required cols="30" rows="10" placeholder="Description du film"></textarea>
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <select id="genre"  name="genre" required>
                    <option value="Action">Action</option>
                    <option value="Comédie">Comédie</option>
                    <option value="Drame">Drame</option>
                    <option value="Science-Fiction">Science-Fiction</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Année</label>
                <input type="date" id="year"  name="year" required>
            </div>

            <div class="form-group">
                <label for="rating">Note</label>
                <input type="number" id="rating"  name="rating" min="0" max="5" 
                    required
                    placeholder="0">
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image"  name="image">
            </div>

            <div class="form-group">
                <label for="trailerUrl">URL de la bande-annonce</label>
                <input type="url" id="trailerUrl"  name="trailerUrl"
                placeholder="Url de trailer">
            </div>

            <button type="submit" class="btn-submit">Mettre à jour le film</button>
        </form>
    </div>

</div>
