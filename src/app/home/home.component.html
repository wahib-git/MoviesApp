<div style="background-color: #000">
  <div
    class="logo"
    style="
      width: 100%;
      height: 600px;
      opacity: 1;
      filter: brightness(50%);
      background: url('cinema.jfif') no-repeat center center;
      background-size: cover;
      position: relative;
    "
  >
    <!-- Button positioned at the bottom right -->
    <button
      class="btn btn-outline-light btn-lg"
      style="
        height: 60px;
        width: 300px;
        position: absolute;
        bottom: 200px;
        right: 370px;
        border-radius: 5px;
      "
      (click)="goToFilm()"
    >
      Watch Now <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <div class="text-center">
    <h1 class="text-white">New Movies</h1>
    <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- First Slide -->
        <div class="carousel-item active">
          <div class="row mx-auto" style="max-width: 1200px">
            <div class="col-md-4" *ngFor="let film of films">
              <div class="card">
                <span
                  *ngIf="film.isNew"
                  class="badge bg-warning position-absolute top-0 end-0 m-2"
                  >New</span
                >
                <img [src]="film.image" class="card-img-top" alt="Movie 1" />
                <div class="card-body">
                  <h5 class="card-title text-white">{{ film.title }}</h5>
                  <p class="card-text">{{ film.description }}</p>
                  <a href="#" class="btn btn-outline-light" [routerLink]="['/movie-details', film.id]" >Watch Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- First Slide -->
      </div>
    </div>
  </div>
</div>
